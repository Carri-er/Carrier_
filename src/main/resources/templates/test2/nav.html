<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-light d-flex justify-content-center">
  <div class="row container-fluid">
    <!-- Logo 좌측 -->
    <a class="col navbar-brand" href="#">CarrierLogo</a>
    <!--M nav btn-->
    <button class="col-2 ml-auto navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- nav content -->
    <div class="col d-flex mx-auto collapse navbar-collapse " id="navbarSupportedContent">
      <!-- nav 중앙 -->
      <div class="col-7 px-4">
        <ul class="px-5 navbar-nav justify-content-around mb-2 mb-lg-0 f17">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">홈 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">홍보관</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">피드</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">여행지도</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">소모임</a>
          </li>
        </ul>
      </div>
      <!-- nav 우측 -->
      <div class="col-5">
        <!-- lg 화면에서만 보일 영역 -->
        <div class="col-8 d-none d-lg-block">
          <form class="d-flex align-items-center" role="search">
            <input class="form-control me-2" type="search" placeholder="어디로, 어떤 여행을 떠날 예정인가요?" aria-label="Search">
            <button class="nav-right-btn navbar-search-lg" type="submit">Search</button>
          </form>
        </div>
        <!-- md 화면에서만 보일 영역 -->
        <div class="col-4 d-none d-md-block d-lg-none">
          <a href="#" class="float-end nav-right-btn navbar-search-md">search</a>
          <a href="#" class="float-end nav-right-btn navbar-user me-3">user</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
