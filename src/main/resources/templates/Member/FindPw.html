<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- addMember 페이지 -->
  <div class="container addMember_wrap">
    <h1>위에 네브 올예정</h1>
    <div class="row mt-5">
      <div class="col-md-5 mx-auto ">
        <div class="row g-3 addMember_form p-4 rounded shadow mt-3">
          <h1>비밀번호 찾기</h1>
          <div class="form-group">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" name="id">
          </div>
          <div class="col-12">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col-12">
            <label for="email" class="form-label">이메일</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
          
        
          <div class="col-12 mt-4 text-center">
            <button type="submit" class="btn btn-primary w-100 ">비밀번호 찾기</button>
            <div class="row mt-2">
              <div class="col my-3">
                <a href="addMember" class="text-decoration-none">회원 가입 </a> |
                <a href="FindId" class="text-decoration-none text-dark">아이디 찾기</a>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
