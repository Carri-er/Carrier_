<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- addMember 페이지 -->
  <div class="container addMember_wrap">
    <h1>위에 네브 올예정</h1>
    <div class="row mb-5">
      <div class="col-lg-8 mx-auto">
        <form class="row g-3 addMember_form p-3 rounded shadow my-3">
          <h1>회원가입</h1>
          <div class="col-12">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col-12">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" name="id">
          </div>
          <div class="col-12">
            <label for="password" class="form-label">비밀번호</label>
            <input type="text" class="form-control" id="password" placeholder="비밀번호" name="password">
          </div>
          <div class="col-12">
            <label for="passwordCheek" class="form-label">비밀번호체크</label>
            <input type="text" class="form-control" id="passwordCheek" placeholder="비밀번호" name="passwordCheek">
          </div>
          <div class="form-group">
            <label for="mail1" class="d-block">이메일</label>
            <input type="text" class="form-control w-25 d-inline" id="mail1" name="mail1" placeholder="e-mail">
            @ <select name="mail2" id="" class="form-select w-50 d-inline">
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="hotmail.com">hotmail.com</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone" class="d-block">전화번호</label>
            <select name="phone1" id="" class="form-select d-inline w-25 custom-select ">
              <option value="">앞번호 선택</option>
              <option value="010">010</option>
              <option value="02">02</option>
              <option value="031">031</option>


            </select>
            <input type="text" class="form-control d-inline w-25" id="phone2" name="phone2" placeholder="중간번호"
              maxlength="4">
            <input type="text" class="form-control d-inline w-25" id="phone3" name="phone3" placeholder="뒷자리"
              maxlength="4">
          </div>

          <div class="form-group">
            <label for="id" class="d-block">생일</label>
            <select name="birthyy" id="" class="form-select d-inline w-25 custom-select ">
              <option value="">년도 선택</option>
              <option value="2024">2024년</option>
              <option value="2023">2023년</option>
              <option value="2022">2022년</option>
              <option value="2021">2021년</option>
              <option value="2020">2020년</option>
              <option value="2019">2019년</option>
              <option value="2018">2018년</option>
              <option value="2017">2017년</option>
              <option value="2016">2016년</option>
              <option value="2015">2015년</option>
              <option value="2014">2014년</option>
              <option value="2013">2013년</option>
              <option value="2012">2012년</option>
              <option value="2011">2011년</option>
              <option value="2010">2010년</option>
              <option value="2009">2009년</option>
              <option value="2008">2008년</option>
              <option value="2007">2007년</option>
              <option value="2006">2006년</option>
              <option value="2005">2005년</option>
              <option value="2004">2004년</option>
              <option value="2003">2003년</option>
              <option value="2002">2002년</option>
              <option value="2001">2001년</option>
              <option value="2000">2000년</option>
              <option value="1999">1999년</option>
              <option value="1998">1998년</option>
              <option value="1997">1997년</option>
              <option value="1996">1996년</option>
              <option value="1995">1995년</option>
              <option value="1994">1994년</option>
              <option value="1993">1993년</option>
              <option value="1992">1992년</option>
              <option value="1991">1991년</option>
              <option value="1990">1990년</option>
              <option value="1989">1989년</option>
              <option value="1988">1988년</option>
              <option value="1987">1987년</option>
              <option value="1986">1986년</option>
              <option value="1985">1985년</option>
              <option value="1984">1984년</option>
              <option value="1983">1983년</option>
              <option value="1982">1982년</option>
              <option value="1981">1981년</option>
              <option value="1980">1980년</option>
            </select>
            <select name="birthmm" id="" class="form-select d-inline w-25 custom-select">
              <option value="">월</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <input type="text" class="form-control d-inline w-25" id="birthdd" name="birthdd" placeholder="일"
              maxlength="2">
          </div>
          <div class="form-group">
            <label for="thema" class = "d-block">선호테마</label> 
            <select class="form-select" name="thema">
              <option selected>선호 테마를 골라주세요</option>
              <option value="1">산</option>
              <option value="2">실내 여행지</option>
              <option value="3">액티비티</option>
              <option value="4">테마파크</option>
              <option value="5">문화 | 역사</option>
              <option value="6">바다</option>
              <option value="7">카페</option>
              <option value="8">전통시장</option>
              <option value="9">축제</option>
            </select>
          </div>
          <div class="form-group">
            <label for="area" class = "d-block">선호지역</label> 
            <select class="form-select" name="area">
              <option selected>선호 지역을 골라주세요</option>
              <option value="1">서울</option>
              <option value="2">부산</option>
              <option value="3">대구</option>
              <option value="4">인천</option>
              <option value="5">광주</option>
              <option value="6">대전</option>
              <option value="7">울산</option>
              <option value="8">세종</option>
              <option value="9">경기</option>
              <option value="10">강원</option>
              <option value="11">충북</option>
              <option value="12">충남</option>
              <option value="13">전북</option>
              <option value="14">전남</option>
              <option value="15">경북</option>
              <option value="16">경남</option>
              <option value="17">제주</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">가입하기</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
