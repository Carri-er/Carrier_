<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Title</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/navbar.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<!--nav-->
<header>
  <div class="navbar">
    <div class="carrier-logo">
      <a href="">
        <img src="img/logo2-white.svg" alt="" class="logo-img-white">
        <img src="img/logo2.svg" alt="" class="logo-img-black cs-dnone">
      </a>
    </div>
    <ul class="links">
      <li class="carrier-home"><a href="" class="text-change">홈</a></li>
      <li class="carrier-feed"><a href="" class="text-change">피드</a></li>
      <li class="carrier-information"><a href="" class="text-change">정보</a></li>
      <li class="carrier-ai"><a href="" class="text-change">AI 추천</a></li>
      <li class="carrier-band"><a href="" class="text-change">소모임</a></li>
    </ul>
    <ul class="sub-links">
      <li><a class="icon-text" href="#"><i data-feather="map-pin">map-pin</i></a></li>
      <li><a class="icon-text" href="#"><i data-feather="search">search</i></a></li>
      <!--<li><a class="icon-text" href="#"><i data-feather="user">user</i></a></li>-->
      <li><a class="icon-text" href="#"><i data-feather="log-in">login</i></a></li>
    </ul>
    <div class="toggle-btn">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>

  <!--mobile dropdown-->
  <div class="nav-dropdown-menu">
    <ul>
      <li class="carrier-home"><a href="">홈</a></li>
      <li class="carrier-feed"><a href="">피드</a></li>
      <li class="carrier-information"><a href="">정보</a></li>
      <li class="carrier-ai"><a href="">AI 추천</a></li>
      <li class="carrier-band"><a href="">소모임</a></li>
      <li><a class="icon-dropdown-text" href="#"><i data-feather="map-pin">map-pin</i><span>지도 보기</span></a></li>
      <li><a class="icon-dropdown-text" href="#"><i data-feather="search">search</i><span>검색 하기</span></a></li>
      <li><a class="icon-dropdown-text" href="#"><i data-feather="log-in">login</i><span>로그인 하기</span></a></li>
      <!--<li><a class="icon-dropdown-text" href="#"><i data-feather="user">user</i><span>마이페이지</>span></a></li>-->
    </ul>
  </div>
</header>
<script src="js/nav.js"></script>
<script>
  const toggleBtn = document.querySelector('.toggle-btn')
  const toggleIcon = document.querySelector('.toggle-btn i')
  const dropdown = document.querySelector('.nav-dropdown-menu')

  toggleBtn.onclick = function () {
    dropdown.classList.toggle('open')
    const isOpen = dropdown.classList.contains('open')

    toggleIcon.classList = isOpen
      ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
  }
</script>
</body>
</html>
