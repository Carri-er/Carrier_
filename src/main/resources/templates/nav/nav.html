<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/nav.css">
</head>
<body>
<nav class="mt-3 mb-0 navbar navbar-expand-md d-flex justify-content-center sticky-top bg-white shadow-sm" th:fragment="nav">
  <div class="row container-fluid">
    <!-- Logo 좌측 -->
 <a class="col navbar-brand" href="home"> <img src="../img/nav/carrier.jpg" alt="" class="mb-2" style="width: 100px;"></a>
    <!--M nav btn-->
    <button class="col-2 ml-auto navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- nav content -->
    <div class="col-10 d-lg-flex justify-content-between justify-content-lg-end mx-auto collapse navbar-collapse"
         id="navbarSupportedContent">
      <!-- nav 중앙 -->
      <div class="col px-md-4">
        <ul class="px-5 mb-0 navbar-nav justify-content-around mb-lg-0 f17">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feed">피드</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aicc">AI 돋보기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="band">밴드</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="info">여행정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="map">지도</a>
          </li>
        </ul>
      </div>
      <!-- nav 우측 -->
      <div class="col-lg-4 nav-right me-3 d-flex align-items-center p-0">
        <!-- lg 화면 이상에서 보일 영역 -->
        <div class="col d-none d-lg-flex d-flex align-items-center p-0">
          <!-- 서치 영역-->
          <div class="col-10 float-end nav-search-form">
            <form class="d-flex align-items-center" role="search">
              <input class="form-control" type="search" placeholder="어디로, 어떤 여행을 떠날 예정인가요?" aria-label="Search">
              <button class="nav-right-btn navbar-search-lg" type="submit">Search</button>
            </form>
          </div>
          <!-- 로그인 / 마이페이지 영역 -->
          <th:block th:if="${session.Member_Id == null}">
	          <a th:href="@{login}" class="float-end nav-right-btn navbar-user ms-3 ms-auto">로그인</a>
          </th:block>
          <th:block th:unless="${session.Member_Id == null}">
	          <a th:href="@{mypage}" class="float-end nav-right-btn ms-3 ms-auto">
	          	<img th:src="@{'../img/member_thumbnail/'+ ${session.Member_profileimage}}" class="w-25 rounded-circle img-fluid"
                         alt="...">
	          </a>
          </th:block>
        </div>
        <!-- md 화면에서만 보일 영역 -->
        <div class="col d-none d-md-block d-lg-none">
        	<th:block th:if="${session.Member_Id == null}">
	          <a th:href="@{login}" class="float-end nav-right-btn navbar-user">로그인</a>
          </th:block>
          <th:block th:unless="${session.Member_Id == null}">
	          <a th:href="@{mypage}" class="float-end nav-right-btn navbar-user">마이페이지</a>
          </th:block>
          <a href="#" class="float-end nav-right-btn navbar-search-md">search</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
