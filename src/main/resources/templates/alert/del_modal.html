<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<!-- DEL Modal -->
<div class="modal fade" id="feed_del_Modal" tabindex="-1"
	aria-labelledby="feed_del_ModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header border-none">
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body text-center py-3">정말 삭제하시겠습니까?</div>
			<div class="modal-footer border-none">
				<button type="button"
					class="btn btn-light text-dark rounded-pill px-3"
					data-bs-dismiss="modal">취소</button>
				<button class="btn btn-main rounded-pill px-3" onClick="func_delModalBtn()">삭제</button>
			</div>
		</div>
	</div>
</div>
</html>
