<!-- Button trigger modal -->
<div class="m-auto">
	<!-- <button type="button" class="btn btn-main rounded-pill px-2"
		data-bs-toggle="modal" data-bs-target="#feed_del_Modal">자세히보기</button> -->
	<!-- Pay Modal -->
	<div class="modal fade bg-trans" id="feed_del_Modal" tabindex="-1" aria-labelledby="feed_del_ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="mt-5 modal-content rounded-4 border-none bg-trans overflow shadow-s">
				<!-- X btn -->
				<img data-bs-dismiss="modal" aria-label="Close" src="../img/mypage/del.png" class="my-del-btn pay-del-btn shadow-sm position-absolute rounded-circle" width="32" height="32" alt="">
				<!-- hover -->
				<div>
					<!-- <span> 예상 경비 | </span>
					<span class="oil"></span> -->
				</div>
				<!-- 모달 -->
				<form action="/checkout" method="post">
					<div class="rounded-4 overflow-hidden bg-trans">
						<div class="modal-header border-none bg-white">
						</div>
						<!-- Modal body -->
						<div class="modal-body text-center p-0 bg-trans">
							<div class="row p-0 m-auto">
								<div class="col p-0 text-black bg-white">
									<div class="w-100 overflow-hidden xh-300 hstack">
										<img src="../img/feed/user_rabbit.jpg" class="img-fluid w-100" alt=""/>
									</div>
									<!-- 코스의 제목이 오는 곳입니다 -->
									<div class="my-3">
										<span class="f22 d-block my-3 px-5 courseNameDisplay">
										</span>
										<!-- HIDDEN OUT -->
										<input type="hidden" class="courseNameValue" name="Course_name"/>
										<input type="hidden" id="Member_Id" name="Member_Id" th:value="${session.Member_Id}"/>
										<input type="hidden" name="amount" th:value="${discount}"/>
										<input type="hidden" name="Course_num" th:value="${courseNum}"/>
										<span class="f16 d-block my-3 px-5 courseContentDisplay"></span>
										<span class="text-pink d-block f17 fw-light text-decoration-line-through fw-bold amountDisplay0" th:text="|${amount}원|"></span>
										<div class="hstack d-flex justify-content-center text-center ">
											<div class="btn btn-sm btn-light rounded-pill my-2 f14">
												지금 바로 결제 시
											</div>
											<span><b class="ms-2 text-pink f20 discountDisplay0" th:text="|${discount}원|"></b></span>
										</div>
									</div>
								</div>
								<img src="../img/mypage/bg_detail_pop.png" class="img-fluid p-0" alt=""/>
							</div>
						</div>
						<span class="small text-danger d-block text-center bg-white">* 카페와 맛집 가격을 제외한 <b>2인 기준 숙박 결제 금액</b>입니다</span>
						<div class="modal-footer border-none pb-5 bg-white w-100">
							<button class="btn btn-pinkD m-auto rounded-pill py-2 px-4">결제하기 </button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
