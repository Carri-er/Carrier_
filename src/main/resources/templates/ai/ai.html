<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/ai.css">
</head>
<body>
<h1>nav 구역이지롱</h1>

<div id="ai" class="container-fluid hstack">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div id="aiCarousel" class="carousel slide col-md-8 ai-filter-box text-center" data-bs-ride="false"
                 data-bs-wrap="false" data-bs-touch="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#aiCarousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#aiCarousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#aiCarousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h5>연령을 선택해주세요</h5>
                        <div class="row">
                            <div class="age-box m-2 float-start">
                                19세 이하
                            </div>
                            <div class="age-box m-2">
                                <span>20대</span>
                            </div>
                            <div class="age-box m-2">
                                <span>30대</span>
                            </div>
                            <div class="age-box m-2">
                                <span>40대</span>
                            </div>
                            <div class="age-box m-2">
                                <span>40대 이상</span>
                            </div>
                            <img src="..." class="d-block w-100" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <h5>언제 여행을 떠날까요?</h5>
                        <!-- 날씨(달력 클릭 시 show) -->
                        <div class="weather mt-5 hstack justify-content-center"> <!-- d-none -->
                            <span class="me-2">선택하신 날짜의 날씨는!</span>
                            <img src="../img/ai/sunny.png" class="d-block" alt="...">
                        </div>
                        <!-- 달력 -->
                        <div class="mt-5 p-5">

                            <span>달력달력달력달력달력달력달력달력달력달력</span>
                        </div>
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <h5>어떤 여행을 원하세요?</h5>

                        <div>

                        </div>
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#aiCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#aiCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    var myCarousel = document.querySelector('#myCarousel')
    var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 2000,
        wrap: false
    })

</script>

</body>
</html>
