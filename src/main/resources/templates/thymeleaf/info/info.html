<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>info</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/info.css">
<link rel="stylesheet" href="../css/nav.css">
<link rel="stylesheet" href="../css/footer.css">

<!-- 파비콘 영역 -->
	<link rel="apple-touch-icon" sizes="57x57" href="../img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../img/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../img/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div th:replace="nav/nav::nav"></div>
	<div id="info" class="container-fluid mt-4 mb-5">
		<div class="container px-0 pt-4">
			<div class="row">
				<div class="col-12">
					<h3 class="text-bold">#전체</h3>
				</div>
			</div>
			<!--board-->
			<div class="row">
				<div class="col order-2">
					<hr>
					<div class="row">
						<div class="col">
							총 <span class="blue-text text-bold">748,843</span>건
						</div>
						<div class="col-12 col-md-7 text-end mt-2 mt-md-0">
							<span class="active">최신순</span> <span>거리순</span> <span>인기순</span>
						</div>
					</div>
					<hr>
					<div class="board row">
							<!--board-->
								<div class="row " th:each = "list:${list}">
								<a  th:href="@{'Event_view?id='+ ${list.getEvent_num()}}" class="row">
									<div class="col-3 board-left">
										<img  th:src="@{'../img/info/' + ${list.getEvent_thumbnail()}}" class="img-fluid" alt="">
										<span class="text-white f12 " th:text="${list.getEvent_name()}"></span>
									</div>
									<div class="col">
										<div class="row">
											<div class="col">
												<h5 th:text="${list.getEvent_title()}"></h5>
											</div>
										</div>
										<div class="row">
											<div class="col-12">
												<button type="button"
													class="btn rounded-pill px-3 btn-light f14" th:text="${list.getEvent_area()}"></button>
												<button type="button"
													class="btn rounded-pill px-3 btn-light f14" th:text="${list.getEvent_area2()}"></button>
												<button type="button"
													class="btn rounded-pill px-3 btn-light f14" th:text="${list.getEvent_category()}">#</button>
											</div>
										</div>
									</div>
									<div class="col-1 mb-1">
										<img src="../img/info/btn_dot2.png" alt="">
									</div>
								<hr class="mt-3 ms-3">
									</a>
								</div>
								<!--------->
					
							</div>
						</div>
									<!------------우측 (필터)------------->
				<div
					class="col-12 col-md-5 order-1 order-md-2 bg-light mt-3 p-2 ms-md-2 order-1 rounded-4">
					<!-- 새로고침 버튼 -->
					<a href="#" class="btn-refresh ms-auto mt-2 me-2"></a>
					<div class="row">
						<div class="col">
							<hr>
						</div>
						<div class="col-12">
							<button type="button"
								class="btn rounded-pill px-3 btn-secondary f14">#전체</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#서울
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#부산
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#대구
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#인천
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#광주
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#대전
							</button>
						</div>
						<div class="col-11 m-auto">
							<hr>
						</div>
						<div class="col-12">
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#관광지
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#자연
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#문화시설
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#레포츠
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#이색체험
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#데이트
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#효도여행
							</button>
							<button type="button" class="btn rounded-pill px-3 btn-light f14">#육아
							</button>
						</div>
					</div>
				</div>
					</div>
				</div>
				
			</div>
	
	<div th:replace="footer/footer::footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
