<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:replace="~{head/head::head}"></div>
<body>
	<div th:replace="~{nav/nav::nav}"></div>
	<div id="info" class="container-fluid mt-4 mb-3">
		<div class="container px-0 pt-4">
			<div class="row">
				<div class="col-12">
					<h3 class="text-bold">#전체</h3>
				</div>
			</div>
			<!--board-->
			<div class="row">
				<div class="col order-2">
					<hr>
					<div class="row">
						<div class="col">
							총 <span class="blue-text text-bold" th:text="${getCount}"></span>건
						</div>
						<div class="col-12 col-md-7 text-end mt-2 mt-md-0">
							<span class="active">최신순</span> <span>거리순</span> <span>인기순</span>
						</div>
					</div>
					<hr>
					<div class="board row">
						<!--board-->
						<div class="row " th:each="list:${list}">
							<a th:href="@{'Event_view?id='+ ${list.getEvent_num()}}"
								class="row">
								<div class="col-3 board-left">
									<img th:src="@{'../img/info/' + ${list.getEvent_thumbnail()}}"
										class="img-fluid" alt=""> <span class="text-white f12 "
										th:text="${list.getEvent_name()}"></span>
								</div>
								<div class="col">
									<div class="row">
										<div class="col">
											<h5>
												[<span th:text="${list.getEvent_category()}"></span>] <span
													th:text="${list.getEvent_title()}"></span>
											</h5>
										</div>
									</div>
									<div class="row">
										<div class="col-12">
											<button type="button"
												class="btn rounded-pill px-3 btn-light f14"
												th:text="${list.getEvent_area()}"></button>
											<button type="button"
												class="btn rounded-pill px-3 btn-light f14"
												th:text="${list.getEvent_area2()}"></button>
											<button type="button"
												class="btn rounded-pill px-3 btn-light f14"
												th:text="${list.getEvent_tag()}">#</button>
										</div>
									</div>
								</div>
								<div class="col-1 mb-1">
									
								</div>
								<hr class="mt-3 ms-3">
							</a>
						</div>
						<!--------->

					</div>
				</div>
				<!------------우측 (필터)------------->
				<div
					class="col-12 col-lg-5 order-1 order-lg-2 bg-light mt-3 p-2 ms-md-2 order-1 rounded-4">
					<!-- 새로고침 버튼 -->
					<a href="#" class="btn-refresh ms-auto mt-2 me-2"></a>
					<div class="row">
						<div class="col">
							<hr>
						</div>
						<div class="col-12">
						<a href="info"class="btn rounded-pill px-3 btn-secondary f14"># 전체</a>
						<a th:href="@{'Event_area?area='+${list.getEvent_area()}}"class="btn rounded-pill px-3 btn-light f14" th:each="list:${list}">#  
						<span th:text="${list.getEvent_area()}"></span></a>
							
						</div>
						<div class="col-11 m-auto">
							<hr>
						</div>
						<div class="col-12">
							<a href="info"class="btn rounded-pill px-3 btn-secondary f14"># 전체 태그</a>
							<button type="button" class="btn rounded-pill px-3 btn-light f14"
								th:each="tag : ${tags}" >
								<a th:href="@{'Event_tags?tagss='+${tag}}"># <span th:text="${tag}"></span></a>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 text-end mt-3">
				<a th:href="@{'Event_write_content'}" class="btn btn-main"> 글쓰기</a>
			</div>
		</div>

	</div>

	<div th:replace="~{footer/footer::footer}"></div>

</body>
</html>
