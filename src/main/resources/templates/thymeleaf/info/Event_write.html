<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{head/head::head}"></div>

<body>
	<div th:replace="~{nav/nav::nav}"></div>
	<!-- addMember 페이지 -->
	<div class="container addMember_wrap">
		<div class="row mb-5">
			<div class="col-12 col-xl-8 mx-auto p-sm-2 p-md-5 p-xl-0">
				<form class="row g-3 addMember_form p-5 rounded-3"
					action="/Event_write" method="post"
					enctype="multipart/form-data" name="Event_write">
					<h3 class="p-0 m-0 text-center mb-4">여행정보 글 작성</h3>
					<div class="col-12 col-xl-12 m-auto text-center">
						<img id="profileimage" src="../img/mypage/user_rabbit.jpg"
							alt="userImg" class=" border" width="200" height="200"  onerror="this.onerror=null; this.src='../img/info/img_noimg.png';" /> 
						<div class="col-12">여행정보 글 이미지 미리보기</div>
						<div class="form-floating mt-3">
						<div class="col-12 text-start">이미지</div>
							<input
							type='file' class="form-control pt-3" onchange="readURL(this);"
							name="Event_thumbnail" />
							</div>
					</div>
					<div class="col-12">
						<div class="form-floating">
							<select class="form-select" id="Event_category"
								aria-label="Floating label select example" name="Event_category">
								<option selected>카테고리를 골라주세요</option>
								<option value="공지">공지</option>
								<option value="이벤트">이벤트</option>
								<option value="산">산</option>
								<option value="바다">바다</option>
								<option value="테마파크">테마파크</option>
								<option value="엑티비티">엑티비티</option>
								<option value="전통시장">전통시장</option>
								<option value="실내">실내</option>
								<option value="맛집">맛집</option>
								<option value="카페">카페</option>
								<option value="숙소">숙소</option>
							</select> <label for="Event_category">카테고리</label>
						</div>
					</div>

					<div class="col-12">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_name"
								name="Event_name" placeholder="여행지명"> <label
								for="Event_name" class="form-label">여행지명</label>
						</div>

					</div>
					
					<div class="col-12">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_title"
								name="Event_title" placeholder="글 제목"> <label
								for="Event_title" class="form-label">글 제목</label>
						</div>
					</div>

					<div class="col-12">
						<div class="form-floating">
							<textarea class="form-control" placeholder="Leave a comment here"
								id="Event_content" style="height: 400px" name="Event_content"></textarea>
							<label for="Event_content">글 내용</label>
						</div>

					</div>

					<div class="col-6">
						<div class="form-floating">
							<select class="form-select" id="Event_area"
								aria-label="Floating label select example" name="Event_area">
								<option selected>지역을 골라주세요</option>
							<option value="서울">서울</option>
							<option value="부산">부산</option>
							<option value="대구">대구</option>
							<option value="인천">인천</option>
							<option value="광주">광주</option>
							<option value="대전">대전</option>
							<option value="울산">울산</option>
							<option value="세종">세종</option>
							<option value="경기">경기</option>
							<option value="강원">강원</option>
							<option value="충북">충북</option>
							<option value="충남">충남</option>
							<option value="전북">전북</option>
							<option value="전남">전남</option>
							<option value="경북">경북</option>
							<option value="경남">경남</option>
							<option value="제주">제주</option>
							</select> <label for="Event_area">지역(시·도)</label>
						</div>
					</div>
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_area2"
								name="Event_area2" placeholder="지역(시·군·구)"> 
								<label
								for="Event_area2" class="form-label">지역(시·군·구)</label>
						</div>
					</div>


					<div class="col-12">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_phone"
								name="Event_phone" placeholder="여행지연락처"> <label
								for="Event_phone" class="form-label">여행지연락처</label>
						</div>
					</div>
					
					<div class="col-12">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_address"
								name="Event_address" placeholder="여행지 주소"> <label
								for="Event_address" class="form-label">여행지 주소</label>
						</div>
					</div>
					
					<div class="col-12">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_time"
								name="Event_time" placeholder="여행지 이용시간"> <label
								for="Event_time" class="form-label">여행지 이용시간</label>
						</div>
					</div>
					
					<div class="col-6 mx-auto">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_starttime"
								name="Event_starttime" placeholder="축제 or 행사 시작일"> <label
								for="Event_starttime" class="form-label">축제 or 행사 시작일</label>
						</div>
					</div>
					
					<div class="col mx-auto">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_endtime"
								name="Event_endtime" placeholder="축제 or 행사 종료일"> <label
								for="Event_endtime" class="form-label">축제 or 행사 종료일</label>
						</div>
					</div>
					
					<div class="col-12">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_rest"
								name="Event_rest" placeholder="여행지 휴무일"> <label
								for="Event_rest" class="form-label">여행지 휴무일</label>
						</div>
					</div>
					
					<div class="col-6">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_parking"
								name="Event_parking" placeholder="여행지 주차정보"> <label
								for="Event_parking" class="form-label">여행지 주차정보</label>
						</div>
					</div>
					
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_host"
								name="Event_host" placeholder="여행지 주최기관"> <label
								for="Event_host" class="form-label">여행지 주최기관</label>
						</div>
					</div>
					
					<div class="col-6">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_mapX"
								name="Event_mapX" placeholder="여행지 위도"> <label
								for="Event_mapX" class="form-label">여행지 위도</label>
						</div>
					</div>
					
					<div class="col-6">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_mapY"
								name="Event_mapY" placeholder="여행지 경도"> <label
								for="Event_mapY" class="form-label">여행지 경도</label>
						</div>
					</div>
					<br />
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_tag"
								name="Event_tag" placeholder="태그1"> <label
								for="Event_tag" class="form-label">태그1</label>
						</div>
					</div>
					
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_tag2"
								name="Event_tag2" placeholder="태그2"> <label
								for="Event_tag2" class="form-label">태그2</label>
						</div>
					</div>
					
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_tag3"
								name="Event_tag3" placeholder="태그3"> <label
								for="Event_tag3" class="form-label">태그3</label>
						</div>
					</div>
					
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_tag4"
								name="Event_tag4" placeholder="태그4"> <label
								for="Event_tag4" class="form-label">태그4</label>
						</div>
					</div>
					
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="Event_tag5"
								name="Event_tag5" placeholder="태그5"> <label
								for="Event_tag5" class="form-label">태그5</label>
						</div>
					</div>
					
					<!-- 제출 -->
					<div class="col-12 mt-5">
						<button type="submit" class="btn btn-main w-100 p-3 rounded-pill">작성완료</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--footer-->
	<div th:replace="~{footer/footer::footer}"></div>


	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function(e) {
					$('#profileimage').attr('src', e.target.result);
				};

				reader.readAsDataURL(input.files[0]);
			}
		}
	</script>
</body>

</html>
