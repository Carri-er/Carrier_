<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:replace="~{head/head::head}"></div>

<body>
<div th:replace="~{nav/nav::nav}"></div>
	<!-- addMember 페이지 -->
	<div class="container addMember_wrap my-5">
		<div class="row my-5">
			<div class="col-md-8 col-lg-7 col-xl-5 mx-auto my-5">
				<form action="/loginAction" method="post">
					<div class="row g-3 addMember_form p-4 rounded-5 shadow-sm my-5 px-5">
						<h3>로그인</h3>
						<div class="form-group">
							<div class="form-floating">
								<input type="text" class="form-control" id="id" name="Member_Id">
								<label for="id" class="form-label">아이디</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<input type="password" class="form-control" id="password"
									name="Member_Pw"> <label for="password"
									class="form-label">비밀번호</label>
							</div>
						</div>
						<div class="col-12 mt-4 text-center">
							<button type="submit" class="btn btn-main w-100 p-3 rounded-4">로그인하기</button>
							<div class="row mt-2">
								<div class="col-9 m-auto my-3 d-flex justify-content-around">
									<a th:href="@{addMember}" class="text-decoration-none">회원
										가입 </a> | <a href="FindId" class="text-decoration-none text-dark">아이디
										찾기</a> | <a href="FindPw" class="text-decoration-none text-dark">비밀번호
										찾기</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<div th:replace="~{footer/footer::footer}"></div>
	<!-- 알림창 -->
	<script type="text/javascript">
        $(document).ready(function() {
            // URL에서 msg 매개변수 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const msg = urlParams.get('msg');
            
            // 메시지가 존재할 경우 경고창으로 표시
            if (msg !== null && msg !== "") {
            	if(msg == 1){
                alert("회원가입에 성공하였습니다🎉 로그인 해주세요");
            	} else if (msg == 2) {
                    alert("아이디 또는 비밀번호가 틀렸습니다");
            	}
            }
        });
    </script>

</body>

</html>
