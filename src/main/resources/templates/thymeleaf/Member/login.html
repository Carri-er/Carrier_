<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/nav.css">
<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/common.css">
<!--파비콘영역-->
<link rel="apple-touch-icon" sizes="57x57"
	href="../img/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60"
	href="../img/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="../img/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76"
	href="../img/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="../img/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120"
	href="../img/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144"
	href="../img/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152"
	href="../img/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180"
	href="../img/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"
	href="../img/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="../img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="../img/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="../img/favicon/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage"
	content="../img/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<!--파비콘영역 끝-->
</head>

<body>
<div th:replace="nav/nav::nav"></div>
	<!-- addMember 페이지 -->
	<div class="container addMember_wrap my-5">
		<div class="row my-5">
			<div class="col-md-8 col-lg-7 col-xl-5 mx-auto my-5">
				<form action="/loginAction" method="post">
					<div class="row g-3 addMember_form p-4 rounded-5 shadow-sm my-5 px-5">
						<h3>로그인</h3>
						<div class="form-group">
							<div class="form-floating">
								<input type="text" class="form-control" id="id" name="Member_Id">
								<label for="id" class="form-label">아이디</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<input type="password" class="form-control" id="password"
									name="Member_Pw"> <label for="password"
									class="form-label">비밀번호</label>
							</div>
						</div>
						<div class="col-12 mt-4 text-center">
							<button type="submit" class="btn btn-main w-100 p-3 rounded-4">로그인하기</button>
							<div class="row mt-2">
								<div class="col-9 m-auto my-3 d-flex justify-content-around">
									<a th:href="@{addMember}" class="text-decoration-none">회원
										가입 </a> | <a href="FindId" class="text-decoration-none text-dark">아이디
										찾기</a> | <a href="FindPw" class="text-decoration-none text-dark">비밀번호
										찾기</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="footer/footer::footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
