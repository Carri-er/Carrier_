<script>
    var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
            slidesPerView: 3,
            breakpoints: {
                640: {
                    slidesPerView: 3,
                },
                724: {
                    slidesPerView: 3,
                },
                824: {
                    slidesPerView: 3,
                },
                924: {
                    slidesPerView: 3,
                },
                1024: {
                    slidesPerView: 4,
                },
                1700: {
                    slidesPerView: 6,
                },
            },
            scrollbar: {
                el: ".swiper-scrollbar",
                hide:
                    false,
            }
            ,
            navigation: {
                nextEl: '.next-btn',
                prevEl:
                    '.prev-btn',
            }
            ,
        })
    ;
</script>
