<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:replace="~{head/head::head}"></div>

<body>
	<div th:replace="~{nav/nav::nav}"></div>
	<!-- addMember 페이지 -->
	<div class="container addMember_wrap">
		<div class="row my-5">
			<form action="/FindPw_Result_Action" method="post">
				<div class="col-md-8 col-lg-7 col-xl-6 mx-auto my-5 gap-2">
					<input type="hidden" name="Member_Id" th:value="${param.Member_Id}"/>
					<div
						class="row g-3 addMember_form p-4 rounded-5 shadow-s my-5 p-5">
						<img src="../img/mypage/lock.png" alt="" class="img-fluid w-25 m-auto mb-2"/>
							<span class="flex-wrap text-center h4 mb-5">
							<span th:text="${param.Member_Name}"></span>님의 비밀번호를 재설정 해드릴게요 !</span>
						<div class="col-12">
							<div class="form-floating toast-body">
								<input type="password" class="form-control" id="password"
									placeholder="비밀번호" name="Member_Pw"> 
									<label
									for="password" class="form-label">비밀번호</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<input type="password" class="form-control" id="passwordCK"
									placeholder="비밀번호 확인" name="passwordCK"> 
									<label
									for="passwordCheek" class="form-label">비밀번호 확인</label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-main w-100 p-3 rounded-4 my-2">비밀번호 변경하기</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="~{footer/footer::footer}"></div>
</body>

</html>
