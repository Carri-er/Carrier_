<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:replace="~{head/head::head}"></div>

<body>
	<div th:replace="~{nav/nav::nav}"></div>
	<!-- addMember 페이지 -->
	<div class="container addMember_wrap"></div>
	<div class="row my-5">
		<div class="col-md-8 col-lg-7 col-xl-6 mx-auto my-5 gap-2">
			<input type="hidden" name="Member_Id" th:value="${param.Member_Id}" />
			<div
				class="row g-3 addMember_form p-4 rounded-5 shadow-s my-5 p-5 text-center">
				<img src="../img/mypage/lock.png" alt=""
					class="img-fluid w-25 m-auto mb-2" />
				<div class="mb-3">
					<p class="flex-wrap text-center f22">
						<span th:text="${MemberList.getMember_Name()}" class="h4"></span>님의
						아이디는
					</p>
					<span th:text="${MemberList.getMember_Id()}" class="h4">아이디</span>
					<span>입니다!</span>
				</div>
				<div class="col-12">
					<a href="login" class="btn btn-main w-100 p-3 rounded-4 my-2">로그인
						하러가기</a>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div th:replace="~{footer/footer::footer}"></div>

</body>

</html>
