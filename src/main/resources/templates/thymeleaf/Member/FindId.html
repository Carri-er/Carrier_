<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="../css/footer.css">

	<link rel="apple-touch-icon" sizes="57x57" href="../img/favicon/apple-icon-57x57.png">

	<link rel="apple-touch-icon" sizes="152x152" href="../img/favicon/apple-icon-152x152.png">

	<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">

<body>
<div th:replace="nav/nav::nav"></div>
  <!-- addMember 페이지 -->
  <div class="container addMember_wrap">
    <div class="row my-5">
      <div class="col-md-5 mx-auto my-5">
        <div class="row g-3 addMember_form p-4 rounded shadow my-5">
          <h1>아이디 찾기</h1>
          <div class="form-group">
          <div class="col-12">
            <label for="email" class="form-label">이메일</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
            <label for="password" class="form-label">비밀번호</label>
            <input type="text" class="form-control" id="password" name="password">
          </div>
          
          
        
          <div class="col-12 mt-4 text-center">
            <button type="submit" class="btn btn-main w-100 ">아이디 찾기</button>
            <div class="row mt-2">
              <div class="col my-3">
                <a href="addMember" class="text-decoration-none">회원 가입 </a> |
                <a href="FindPw" class="text-decoration-none text-dark">비밀번호 찾기</a>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="footer/footer::footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
