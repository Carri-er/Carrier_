<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:replace="~{head/head::head}"></div>

<body>
	<div th:replace="~{nav/nav::nav}"></div>
	<!-- addMember 페이지 -->
	<div class="container addMember_wrap">
		<div class="row my-5">
			<form action="/FindIdAction" method="post">
				<div class="col-md-8 col-lg-7 col-xl-5 mx-auto my-5">
					<div
						class="row g-3 addMember_form p-4 rounded-5 shadow-sm my-5 px-5">
						<h3>아이디 찾기</h3>
						<div class="col-12">
							<div class="form-floating">
								<input type="text" class="form-control" id="name" name="Member_Name"> 
								<label for="name" class="form-label">이름</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<input type="text" class="form-control" id="email" name="Member_Email">
								<label for="email" class="form-label">이메일</label>
							</div>
						</div>

						<div class="col-12 mt-4 text-center">
							<button type="submit" class="btn btn-main w-100 p-3 rounded-4">아이디
								찾기</button>
							<div class="row mt-2">
								<div class="col my-3 d-flex justify-content-around">
									<a href="addMember" class="text-decoration-none">회원 가입 </a> | <a
										href="FindPw" class="text-decoration-none text-dark">비밀번호
										찾기</a>

								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- footer -->
	<div th:replace="~{footer/footer::footer}"></div>

</body>

</html>
