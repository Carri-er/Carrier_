<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:replace="~{head/head::head}"></div>
<body>
<div th:replace="~{nav/nav::nav}"></div>
    <div class="container-fluid band_create_wrapper">
        <div class="container py-5 band_create_Box">
            <form action="band_create" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col">
                    	<input name="band_admin" type="hidden" value="jjangchang" />
                        <p class="h4 text-center">밴드 대표사진을 설정해주세요.</p>
                        <input name="band_thumnail" class="form-control" type="file" id="formFileMultiple"  onchange="readURL(this);" multiple >
						<img id="blah" src="http://placehold.it/200" alt="#" class="border mb-3" width="200" height="200"/>
						
						<div class="form-floating mb-3">
							<input name="band_name" type="text" class="form-control" id="floatingInput" placeholder="밴드 이름 입력">
  							<label for="floatingInput">밴드 이름을 입력해주세요.</label>
						</div>
                        

						<div class="form-floating">
							<textarea name="band_content" class="form-control" placeholder="밴드 소개말과 대표사이트 등을 입력하세요."
								id="floatingTextarea2" style="height: 200px"></textarea>
							<label for="floatingTextarea2">밴드 소개글을 입력해주세요.</label>
						</div>
                        
                        <input type="submit" value="밴드 생성"/>
                    </div>
                </div>
            </form>
        </div> <!-- band_create_Box -->
    </div> <!-- band_create_wrapper -->
    
<div th:replace="~{footer/footer::footer}"></div>
    
    <script>
	    function readURL(input) {
	        if (input.files && input.files[0]) {
	            var reader = new FileReader();
	
	            reader.onload = function (e) {
	                $('#blah')
	                    .attr('src', e.target.result);
	            };
	
	            reader.readAsDataURL(input.files[0]);
	        }
	    }
    </script>
</body>
</html>
