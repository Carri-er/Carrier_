<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:replace="~{head/head::head}"></div>

<!-- 뒤로가기 버튼 ICON -->
<link rel='stylesheet'
	href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>

<body>
	<div th:replace="~{nav/nav::nav}"></div>
	<div id="feed" class="container-fluid mt-4 mb-5">
		<form action="/feed_write_action" method="post">
		
		<!-- 뒤로가기 버튼 -->
		<button class="btn backBtn shadow-sm rounded-circle" onclick="history.back()">
			<i class="fi fi-sr-angle-small-left f22 text-center"></i>
		</button>

		<!--------------------------------------------feed box Parent------------------------------------------>
		<div class="m-auto mt-5 pt-5 pt-md-0">
			<div class="card-columns justify-content-center align-items-start mt-3 m-0 row-box">
				<!--feed box Start-->
				<div class="col feed-box m-0 mb-3 px-0 no-gutters" th:each="feed : ${feedList}">
					<!--feed box top-->
					<div class="col-12 hstack feed-box-top pt-3 ps-3 z-3">
						<img src="../img/feed/user_rabbit.jpg" class="float-start rounded-circle border me-3" width="50"
							height="50" alt="">
						<!--feed box text-->
						<div class="col px-0">
							<span class="float-start fw-bold f15" th:text="${feed.Member_Id}">박검지</span><br>
							<span class="float-start text-muted f13">하이라이트</span>
							<span class="float-start text-muted f13 ms-3">2시간 전</span>
						</div>
						<!-- 우측 버튼 -->
						<div class="col-4 d-flex justify-content-end align-items-center pe-2">
							<button type="button" class="btn btn-sm btn-dark">전체</button>
							<span class="mx-2 f17">⋮</span>
						</div>
					</div>

					<!-- feed box center | Carousel image -->
					<div class="col-12 feed-box-center mt-3 d-flex align-items-center overflow-hidden">
						<div th:id="'feedCarousel'+${feed.Feed_num}"
							class="carousel slide" data-bs-ride="false">
							<!-- carousel items loop -->
							<div class="carousel-inner">
								<div
									th:each="thumbnail, thumbnailStat : ${#strings.arraySplit(feed.Feed_thumbnail, ',')}"
									class="carousel-item p-0"
									th:classappend="${thumbnailStat.index == 0} ? 'active' : ''">
									<img th:src="@{'../img/feed_thumbnail/' + ${thumbnail}}"
										class="d-block w-100 center-block" alt="#">
								</div>
							</div>
							<!-- Carousel indicators -->
							<div th:if="${#lists.size(#strings.arraySplit(feed.Feed_thumbnail, ',')) > 1}">
								<button class="carousel-control-prev" type="button"
									th:attr="data-bs-target='#feedCarousel'+${feed.Feed_num}"
									data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button class="carousel-control-next" type="button"
									th:attr="data-bs-target='#feedCarousel'+${feed.Feed_num}"
									data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>
							</div>
						</div>
					</div>
					
					<!--feed-box-bot | text-->
					<div class="col-12 feed-box-bot p-3">
						<span class="fw-bold mb-1" th:text="${feed.Feed_title}">맥주 맛집🍺✨</span>
						<span class="f13" th:text="${feed.Feed_content}">
							맥주는 왜 먹어도 먹어도 맛있을까요?
						</span>
					</div>
					<!--feed box bot | text-->
					<div class="col-12 feed-box-bot hstack p-3 border-top text-muted f13">
						<div class="col-6 hstack justify-content-center border-end">
							<span>담기</span>
						</div>
						<div class="col-6 hstack justify-content-center">
							<i class="bi bi-heart"></i>
							<span>좋아요</span>
							<span class="ms-2">9999+</span>
						</div>
					</div>
				</div>
			</div><!--row-->
			<!---------------------------------------------------------------------------->
		</div><!--container-->
		</form>
	</div>
	<div th:replace="~{footer/footer::footer}"></div>
</body>

</html>
