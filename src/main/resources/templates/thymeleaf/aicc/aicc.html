   <script>
      // 모든 버튼에 대한 이벤트 처리
      document
            .querySelectorAll('.next-btn')
            .forEach(
                  function(btn) {
                     btn
                           .addEventListener(
                                 'click',
                                 function(event) {
                                    // 선택된 지역 확인
                                    var selectedArea = document
                                          .querySelector('input[name="areaChk"]:checked');

                                    // 선택된 지역이 없는 경우
                                    if (!selectedArea) {
                                       alert('지역을 선택해주세요.');
                                       event.preventDefault(); // 이벤트 기본 동작 취소 (이동 취소)
                                    }
                                 });
                  });
   </script>
   <script>
      // 체크박스 선택 개수를 저장하는 변수
      var checkedCount = 0;
      // 체크박스 클릭 이벤트 리스너 등록
      document.querySelectorAll('input[type="checkbox"]').forEach(
            function(checkbox) {
               checkbox.addEventListener('click', function() {
                  // 체크박스가 체크되었는지 확인하고 선택된 체크박스 개수 업데이트
                  if (this.checked) {
                     checkedCount++;
                  } else {
                     checkedCount--;
                  }

                  // 선택된 체크박스 개수가 4개를 초과하면 체크를 해제
                  if (checkedCount > 4) {
                     this.checked = false;
                     checkedCount--;
                     alert("최대 4개의 테마를 선택할 수 있습니다.");
                  }
               });
            });
   </script>
